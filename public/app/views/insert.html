
<div ncy-breadcrumb></div>

<ng-include src="'app/views/tabs.html'"></ng-include>



<br>

<form class="form-horizontal">

  <div class="form-group" ng-repeat="formRow in formStruct">
    <label for="id_{{ formRow.name }}" class="col-sm-1 control-label">{{ formRow.name }}</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="id_{{ formRow.name }}" name="{{ formRow.name }}" ng-model="formData[formRow.name]" placeholder="{{ formRow.name }}">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
    </div>
  </div>
</form>
