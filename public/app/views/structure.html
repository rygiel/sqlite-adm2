
<table class="table table-bordered table-hover" ng-table="tableParams">
  <thead>
    <tr>
      <th ng-repeat="key in keyWords">{{ key }}</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="row in $data">
      <td ng-repeat="key in keyWords" data-title="'{{ key }}'" >{{ row[key] }}</td>
      <td>
        <a class="btn btn-default" ui-sref="">Edit</a>

        <a class="btn btn-default" ui-sref="">Remove</a>



      </td>

    </tr>
  </tbody>
</table>
