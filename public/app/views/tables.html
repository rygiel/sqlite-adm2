
<div ncy-breadcrumb></div>
<ng-include src="'app/views/tabs.html'"></ng-include>


<table class="table table-striped" ng-table="tableParams">
  <thead>
    <tr>
      <th ng-repeat="key in keyWords">{{ key }}</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="row in result">
      <td ng-repeat="key in keyWords" data-title="'{{ key }}'" >
        <a ui-sref="table( { dbName: stateParams.dbName , tableName: row.name })">{{ row[key] }}</a>
      </td>
      <td>

        <div class="btn-group">

          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            Action <span class="caret"></span>
          </button>

          <ul class="dropdown-menu" role="menu">
            <li><a ui-sref="table.browse( { dbName: stateParams.dbName , tableName: row.name })">Browse</a></li>
            <li><a ui-sref="table( { dbName: stateParams.dbName , tableName: row.name } )">Structure</a></li>
            <li><a ui-sref="sql({ dbName: stateParams.dbName , tableName: row.name })">Sql</a></li>
          </ul>

        </div>



      </td>

    </tr>
  </tbody>
</table>
