<!doctype html>
<html class="no-js" ng-app="sulidaeApp">
<head >
  <meta charset="utf-8">
  <title ncy-breadcrumb-last="{{ncyBreadcrumbLabel}}"></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/ng-table/ng-table.css" />

  <link rel="stylesheet" href="styles/main.css" />

  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <!-- endbuild -->

  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <![endif]-->
  <!-- endbuild -->
  <script src="vendor/class.js"></script>
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->

  <script src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>

  <script src="bower_components/angular-ui-ace/ui-ace.js"></script>

  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/ng-table/ng-table.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/ng-breadcrumbs/dist/ng-breadcrumbs.min.js"></script>
  <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>

 
  
  <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
  <script src="bower_components/angular-breadcrumb/dist/angular-breadcrumb.js"></script>

  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="app/scripts/app.js"></script>

  <script src="app/scripts/factory/localstorage.js"></script>
  <script src="app/scripts/factory/underscore.js"></script>


  <script src="app/scripts/controllers/NavigationController.js"></script>
  <script src="app/scripts/controllers/BaseController.js"></script>

  <script src="app/scripts/controllers/GridController.js"></script>
  <script src="app/scripts/controllers/TreeController.js"></script>
  <script src="app/scripts/controllers/SqlController.js"></script>
  <script src="app/scripts/controllers/InsertController.js"></script>
  <script src="app/scripts/controllers/UpdateController.js"></script>


  <!-- endbuild -->



</head>
<body >


 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="databases">Sqlite admin tool</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li ng-class="navClass('databases')"><a ui-sref="databases">Databases</a></li>
            <li ><a >Settings</a></li>
            <li ><a >About</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">

          <div ng-controller="TreeController">

          <div ui-tree id="tree-root" id="tree">
            <ul ui-tree-nodes="" ng-model="data">

              <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>

            </ul>
          </div>


        </div>



          </div>

      </div>

      <div class='row'>
        <div class="col-sm-6 col-md-10 col-sm-offset-6 col-md-offset-2 main">
          <div ui-view=""></div>
        </div>
      </div>

      </div>
    </div>


      <script type="text/ng-template" id="nodes_renderer.html">

  <div ui-tree-handle class="tree-node tree-node-content">
  <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0"  ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>

  <a ui-sref="{{node.sref}}({{node.srefParam}})">{{node.title}}</a>



  </div>


  <ul ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'"></li>
  </ul>


</script>


</body>
</html>
